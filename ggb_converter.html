<html lang="zh-CN">
<head>

    <title>GeoGebra ÁÇπÊï∞ÊçÆÊèêÂèñÂ∑•ÂÖ∑</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 10px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 12px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.show {
            display: block;
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            display: none;
            overflow: visible;
        }

        .result-area.show {
            display: block;
        }

        .result-title {
            color: #333;
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result-info {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .points-preview {
            max-height: 200px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .download-btn {
            background: #28a745;
            display: block !important;
            margin-top: 20px;
        }

        .download-btn:hover {
            background: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            color: #c33;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê GeoGebra ÁÇπÊï∞ÊçÆÊèêÂèñÂ∑•ÂÖ∑</h1>
        <p class="subtitle">‰ªé .ggb Êñá‰ª∂‰∏≠ÊèêÂèñÁÇπÁöÑÂêçÁß∞ÂíåÂùêÊ†á</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">ÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§Ñ</div>
            <div class="upload-hint">ÊîØÊåÅ .ggb Ê†ºÂºèÊñá‰ª∂</div>
            <input type="file" id="fileInput" accept=".ggb">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <button class="btn" id="convertBtn">ÂºÄÂßãËΩ¨Êç¢</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Ê≠£Âú®Â§ÑÁêÜÊñá‰ª∂...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result-area" id="resultArea">
            <div class="result-title">‚úÖ ËΩ¨Êç¢ÊàêÂäüÔºÅ</div>
            <div class="result-info" id="resultInfo"></div>
            <div class="points-preview" id="pointsPreview"></div>
            <button class="btn download-btn" id="downloadBtn">‰∏ãËΩΩ CSV Êñá‰ª∂</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultArea = document.getElementById('resultArea');
        const resultInfo = document.getElementById('resultInfo');
        const pointsPreview = document.getElementById('pointsPreview');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFile = null;
        let extractedPoints = [];

        // ÁÇπÂáª‰∏ä‰º†Âå∫ÂüüÈÄâÊã©Êñá‰ª∂
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Êñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // ÊãñÊãΩ‰∏ä‰º†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // Â§ÑÁêÜÊñá‰ª∂
        function handleFile(file) {
            if (!file) return;

            if (!file.name.endsWith('.ggb')) {
                showError('ËØ∑ÈÄâÊã© .ggb Ê†ºÂºèÁöÑÊñá‰ª∂');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            convertBtn.classList.add('show');
            error.classList.remove('show');
            resultArea.classList.remove('show');
        }

        // Ê†ºÂºèÂåñÊñá‰ª∂Â§ßÂ∞è
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ÊòæÁ§∫ÈîôËØØ
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        // ËΩ¨Êç¢ÊåâÈíÆÁÇπÂáª
        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            convertBtn.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');
            resultArea.classList.remove('show');

            try {
                extractedPoints = await extractPointsFromGGB(selectedFile);
                
                if (extractedPoints.length === 0) {
                    showError('Êú™ÊâæÂà∞‰ªª‰ΩïÁÇπÊï∞ÊçÆ');
                    convertBtn.disabled = false;
                    loading.classList.remove('show');
                    return;
                }

                // ÊòæÁ§∫ÁªìÊûú
                resultInfo.textContent = `ÊàêÂäüÊèêÂèñ ${extractedPoints.length} ‰∏™ÁÇπ`;
                showPointsPreview(extractedPoints);
                resultArea.classList.add('show');
                convertBtn.disabled = false;
                loading.classList.remove('show');
            } catch (err) {
                showError('ËΩ¨Êç¢Â§±Ë¥•: ' + err.message);
                convertBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // ‰ªéGGBÊñá‰ª∂ÊèêÂèñÁÇπ
        async function extractPointsFromGGB(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = async function(e) {
                    try {
                        // ‰ΩøÁî®JSZipËß£ÂéãÊñá‰ª∂
                        const zip = await JSZip.loadAsync(e.target.result);
                        
                        // ËØªÂèñgeogebra.xml
                        const xmlFile = zip.file('geogebra.xml');
                        if (!xmlFile) {
                            reject(new Error('ZIPÊñá‰ª∂‰∏≠Êâæ‰∏çÂà∞geogebra.xmlÊñá‰ª∂'));
                            return;
                        }

                        const xmlContent = await xmlFile.async('string');
                        
                        // Ëß£ÊûêXML
                        const parser = new DOMParser();
                        const xmlDoc = parser.parseFromString(xmlContent, 'text/xml');
                        
                        // Ê£ÄÊü•Ëß£ÊûêÈîôËØØ
                        const parseError = xmlDoc.querySelector('parsererror');
                        if (parseError) {
                            reject(new Error('XMLËß£ÊûêÂ§±Ë¥•'));
                            return;
                        }

                        // Êü•ÊâæÊâÄÊúâÁÇπÂÖÉÁ¥†
                        const pointElements = xmlDoc.querySelectorAll('element[type="point"]');
                        const points = [];

                        pointElements.forEach(pointElement => {
                            const label = pointElement.getAttribute('label') || '';
                            const coords = pointElement.querySelector('coords');
                            
                            if (coords) {
                                const x = coords.getAttribute('x');
                                const y = coords.getAttribute('y');
                                
                                if (x && y && x !== '' && y !== '') {
                                    try {
                                        const xFloat = parseFloat(x);
                                        const yFloat = parseFloat(y);
                                        
                                        if (!isNaN(xFloat) && !isNaN(yFloat)) {
                                            points.push({
                                                'ÁÇπÂêçÁß∞': label,
                                                'x': xFloat,
                                                'y': yFloat
                                            });
                                        }
                                    } catch (err) {
                                        // Ë∑≥ËøáÊó†ÊïàÂùêÊ†á
                                    }
                                }
                            }
                        });

                        resolve(points);
                    } catch (err) {
                        reject(err);
                    }
                };

                reader.onerror = () => {
                    reject(new Error('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•'));
                };

                reader.readAsArrayBuffer(file);
            });
        }

        // ÊòæÁ§∫ÁÇπÈ¢ÑËßà
        function showPointsPreview(points) {
            const preview = points.slice(0, 10).map(p => 
                `${p['ÁÇπÂêçÁß∞']}: (${p.x}, ${p.y})`
            ).join('\n');
            
            if (points.length > 10) {
                pointsPreview.textContent = preview + `\n\n... ËøòÊúâ ${points.length - 10} ‰∏™ÁÇπ`;
            } else {
                pointsPreview.textContent = preview;
            }
        }

        // ‰∏ãËΩΩCSV
        downloadBtn.addEventListener('click', () => {
            if (extractedPoints.length === 0) return;

            // ÁîüÊàêCSVÂÜÖÂÆπ
            const headers = ['ÁÇπÂêçÁß∞', 'x', 'y'];
            const csvRows = [headers.join(',')];
            
            extractedPoints.forEach(point => {
                const row = [
                    point['ÁÇπÂêçÁß∞'],
                    point.x,
                    point.y
                ];
                csvRows.push(row.join(','));
            });

            const csvContent = '\uFEFF' + csvRows.join('\n'); // Ê∑ªÂä†BOM‰ª•ÊîØÊåÅExcel‰∏≠Êñá

            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            
            // ‰ΩøÁî®ÂéüÊñá‰ª∂ÂêçÁîüÊàê‰∏ãËΩΩÊñá‰ª∂Âêç
            const originalName = selectedFile.name.replace('.ggb', '');
            link.download = `${originalName}_points.csv`;
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
